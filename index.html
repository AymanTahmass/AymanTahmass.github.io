<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avyva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
        }

        .icon {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        
        .icon:hover {
            transform: scale(1.2);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:10%; left:15%; --delay:0s; --fly-duration:22s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:30%; left:70%; --delay:2s; --fly-duration:25s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:50%; left:20%; --delay:4s; --fly-duration:18s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:70%; left:50%; --delay:6s; --fly-duration:20s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:20%; left:80%; --delay:8s; --fly-duration:26s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:25%; left:40%; --delay:1s; --fly-duration:24s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:60%; left:30%; --delay:3s; --fly-duration:19s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:80%; left:75%; --delay:5s; --fly-duration:23s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:45%; left:65%; --delay:7s; --fly-duration:21s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:15%; left:55%; --delay:9s; --fly-duration:27s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:5%; left:35%; --delay:1.5s; --fly-duration:23s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:35%; left:5%; --delay:4.5s; --fly-duration:26s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:75%; left:10%; --delay:2.5s; --fly-duration:22s;">avyva</a>
    <a href="https://www.instagram.com/Avyvatas/" class="animated-avyva" style="top:90%; left:40%; --delay:3.5s; --fly-duration:24s;">avyva</a>

    <div class="content">
        <h1>Avyva</h1>
        <a href="https://www.instagram.com/Avyvatas/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/240px-Instagram_icon.png" alt="Instagram Icon" class="icon">
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                star.style.setProperty('--opacity', `${Math.random() * 0.7 + 0.3}`);
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
